apiVersion: v1
kind: Secret
metadata:
  name: event-repo-db-secrets
  labels:
    app: event-repo
type: Opaque
stringData:
  # These values should be changed in production
  TEST_DB_URL: "postgresql://event_repo_user:change-me-in-production@postgresql.event-repo.svc.cluster.local:5432/event_repository?sslmode=disable"
  DEV_DB_URL: "postgresql://event_repo_user:change-me-in-production@postgresql.event-repo.svc.cluster.local:5432/event_repository?sslmode=disable"
  PROD_DB_URL: "postgresql://event_repo_user:change-me-in-production@postgresql.event-repo.svc.cluster.local:5432/event_repository?sslmode=disable"
  # Database credentials for init container
  DB_USER: "event_repo_user"
  DB_PASSWORD: "change-me-in-production"
  DB_NAME: "event_repository"
